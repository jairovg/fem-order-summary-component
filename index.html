<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Order summary card challenge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <article class="order-summary">
      <header class="order-summary__header">
        <h1 class="order-summary__title">
          Order Summary
        </h1>
      </header>
      <div class="order-summary__body">
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <article class="order-summary__price">
          <h2 class="order-summary__plan">
            Annual Plan
            <span class="order-summary__cost">
              $59.99/year
            </span>
          </h2>
          <button class="order-summary__button order-summary__button-link">
            Change
          </button>
        </article>
        <button class="order-summary__button order-summary__button-default">
          Proceed to Payment
        </button>
        <button class="order-summary__button order-summary__button-link order-summary__button-link--standalone">
          Cancel Order
        </button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jairovg">Jairo Valderrama</a>.
  </footer>
</body>
</html>
